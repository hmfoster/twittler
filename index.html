<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twittler</title>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        // Set up html structure
        var $h1 = $('<h1></h1>');
        $h1.text('Twittler').appendTo($body);
        var $main = $('<main></main>');
        $main.appendTo($body);
        $wrapper = $('<div class = "wrapper"></div>');
        $wrapper.appendTo($main);
        
        // Set up tweet functionality
        var $tweet = $('tweet');
        function update(){
          var index = 0;
          var numTweet = streams.home.length;

          while(index < numTweet){
            var tweet = streams.home[index];
            var $tweet = $('<div class ="tweet"></div>');
            $tweet.html("@<strong>"+tweet.user+'</strong> <small>'+tweet.created_at+"</small></br>"+tweet.message)
            $tweet.prependTo($wrapper);
            index += 1;
          }
        };
        var newTweets = setInterval(update, 10000)
        update();
    });

    </script>

  </body>
</html>
